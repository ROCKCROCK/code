<html>
  <head>
    <link rel="stylesheet" href="Q1.css" />
    <!--<link> tag defines the relationship between the current document and an external resource-->
  </head>
  <body>
    <h2>Naman Kumar Sinha</h2>
    <select name="hobby" id="hobby">
      <option value="Dance">Dance</option>
      <option value="Music">Music</option>
    </select>
    <!--The <select> element is used to create a drop-down list-->
    <br />
    <textarea id="text " name="Text" rows="3" cols="20"> </textarea>
    <!--The <textarea> element is often used in a form, to collect user inputs like comments or reviews-->
    <br />
    <button type="submit" value="Submit">Submit</button>
    <!-- <button> tag defines a clickable button in our HTML File-->
    <br />
  </body>
</html>
